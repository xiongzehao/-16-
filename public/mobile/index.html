<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘首页-老师上课代码</title>
  <link rel="stylesheet" href="./assets/mui/css/mui.css">
  <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header class="lt_header">
    <h4 class="lt_title">
      乐淘云购
      <a class="lt_h_right" href="javascript:;">
        <span class="fa fa-search"></span>
      </a>
      <!-- search -->
    </h4>
  </header>
  <div class="lt_container">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!-- 轮播图 -->
        <div class="lt_carousel">
          <div class="mui-slider">
            <!-- 图片 -->
            <div class="mui-slider-group mui-slider-loop">
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner9.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner3.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner4.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner5.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner6.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner7.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner8.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner9.png" /></a></div>
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner1.png" /></a></div>
            </div>
            <!-- 索引器 -->
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
              </div>
          </div>
        </div>
        <!-- 网页主体 -->
        <div class="lt_content">
            <!-- 首页导航  -->
        <div class="lt_nav mui-clearfix">
          <a href="#"><img src="./images/nav1.png" alt=""></a>
          <a href="#"><img src="./images/nav2.png" alt=""></a>
          <a href="#"><img src="./images/nav3.png" alt=""></a>
          <a href="#"><img src="./images/nav4.png" alt=""></a>
          <a href="#"><img src="./images/nav5.png" alt=""></a>
          <a href="#"><img src="./images/nav6.png" alt=""></a>
        </div>
        <!-- 广告 -->
        <div class="lt_adv">
          <a href="javascript:;">
            <img src="./images/active1.png" alt="">
            <img src="./images/active2.png" alt="">
          </a>
          <a href="javascript:;">
            <img src="./images/active3.png" alt="">
          </a>
          <a href="javascript:;">
            <img src="./images/active4.png" alt="" srcset="">
            <img src="./images/active5.png" alt="" srcset="">
          </a>
        </div>
        <!-- 商品列表 -->
        <div class="lt_goods_list">3</div>
        </div>
      </div>
    </div>
  </div>
  <footer class="lt_footer mui-clearfix">
    <a class="active" href="./index.html">
      <span class="mui-icon mui-icon-home"></span>
      <p>首页</p>
    </a>
    <a href="./category.html">
      <span class="mui-icon mui-icon-bars"></span>
      <p>分类</p>
    </a>
    <a href="./cart.html">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="./user/index.html">
      <span class="fa fa-user"></span>
      <p>会员中心</p>
    </a>
  </footer>
</body>
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./js/index.js"></script>

</html>
